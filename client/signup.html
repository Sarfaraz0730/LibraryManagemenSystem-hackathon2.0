<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #3498db;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: #2980b9;
}

h2 {
    color: #333;
    text-align: center;
}

form {
    width: 300px;
    margin: auto;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

.signup-link {
    margin-top: 10px;
    text-align: center;
}
a{
    text-decoration: none;
    color: #fff;
}

    </style>
</head>
<body>
    <nav>
        <a href="#home">Welcome To</a>
        <a href="#books">My Library</a>
        <a href="#borrow">Borrow</a>
        <a href="#return">Return</a>
        <a href="#contact">About</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>


    </nav>

    <h2>User Signup</h2>

    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitSignupForm()">Sign Up</button> <br>
        <br>
        <button type="button" > <a href="./login.html">Already have an account</a></button>
    </form>

    <script>
        function submitSignupForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            const apiUrl = 'http://localhost:8000/singup';
            console.log("apiUrl",apiUrl)

            // Make a POST request to the backend API with user registration data
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                
                if(data.message==="Registration successful"){
                    console.log('Signup successful:', data);

                    window.location.href = 'login.html';
                }
                else if(data.message ==="User already exist"){
                    window.location.href = 'signup.html';
                    alert("User already exist")
                }else{
                    alert("registration failed to due to validation")
                }
                

            })
            .catch(error => {
                console.error('Error during signup:', error);
                alert('Signup failed. Please try again.'); // You may display an error message to the user.
            });
        }
    </script>

</body>
</html>
