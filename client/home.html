<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
           
        }

        nav {
            background-color: #3498db;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #f2f2f2;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            height: 50px;
            background-color: #3498db;
            color: white;
            border: 1px solid #3498db;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .box {
            margin-top: 10px;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            background-color: #2980b9;
        }
        .button-div{
            width: 100%;
            display: flex;
            justify-content: start;
            border: 1px solid red;
            gap: 20px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <a href="">Home</a>
        <a href="books.html">Books</a>
        <a href="issueBook.html">Borrow</a>
        <a href="returnBook.html">Return</a>
        <a href="addBook.html">Add Book</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
    </nav>

   
        <button id="button" onclick="getAllTheBooks()">Get All Books Details</button>
        <button id="button" ><a href="./addBook.html">Add Books</a></button>

        
 </div>

        <div id="main"></div>
    </div>
</body>

</html>
<script src="home.js"></script>
